### set log levels ###
log4j.rootLogger = info, stdout

### \u8F93\u51FA\u5230\u63A7\u5236\u53F0 ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-d{yyyy-MM-dd HH:mm:ss}] - [%p]  [%t] - [%c{1}.%M():%L]  %m%n

log4j.appender.owl = com.pinganfu.owl.client.log.log4j2.OwlLog4j2Appender
log4j.appender.owl.owlStoreDir="${user.home}/wls/wls81/monitorlog"